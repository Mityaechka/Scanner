<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="popup.js" type="text/javascript"></script>
  <script src="../js/chrome.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <h1>Настройки сканера</h1>
  <div class="main-area">
    <div class="side-area">
      <div class="container">
        <p class="element label">Добавлять код к html</p>
        <input class="element" id="embedHtml" type="checkbox">
      </div>
      <div id="idValueDiv">
        <div class="container">
          <p class="element label">ID элемента</p>
          <input class="element fluid" id="idValue" type="text">
        </div>
        <div class="container">
          <p class="element label">Добавить как текст</p>
          <input class="element" id="embedText" type="checkbox">
        </div>
        <div id="attributeValueDiv">
          <div class="container">
            <p class="element label">Атрибут</p>
            <input class="element fluid" id="attributeValue" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="side-area">
      <div class="container">
        <p class="element label">Вызывать функцию</p>
        <input class="element" id="callFunction" type="checkbox">
      </div>
      <div id="functionValueDiv">
        <div class="container">
          <p class="element label">Функция</p>
          <input class="element fluid" id="functionValue" type="text">
        </div>
      </div>
    </div>
  </div>
  <button class="ex-btn" id="saveBtn">Сохранить</button>
  <h1>Ручной ввод</h1>
  <div class="container">
    <p class="element">Штрих-код</p>
    <input class="element label" type="text" id="barcode" min="10" max="100">
    <button class="ex-btn element fluid" id="sendBarcode">Отправить</button>
  </div>
</body>

</html>
